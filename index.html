<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Mentor | Age calculator app</title>

			<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="card__date">
				<div class="card__date__group">
					<span class="card__date__group-title"> Day </span>
					<input
						id="input_day"
						type="number"
						class="card__date__group-input input_number"
						placeholder="DD"
					/>
					<p class="card__date__group-message"></p>
				</div>
				<div class="card__date__group">
					<span class="card__date__group-title"> Month </span>
					<input
						id="input_month"
						type="number"
						class="card__date__group-input input_number"
						placeholder="MM"
					/>
					<p class="card__date__group-message"></p>
				</div>
				<div class="card__date__group">
					<span class="card__date__group-title"> Year </span>

					<input
						id="input_year"
						type="number"
						class="card__date__group-input input_number"
						placeholder="YYYY"
					/>
					<p class="card__date__group-message"></p>
				</div>
			</div>
			<div class="card__separation">
				<hr class="card__separation-hr" />
				<button id="calculation" type="submit" class="card__separation__button">
					<img
						src="./assets/images/icon-arrow.svg"
						alt=""
						class="card__separation__button__image"
					/>
				</button>
			</div>

			<div class="card__calculation">
				<p class="card__calculation__text">
					<span id="text_year" class="card__calculation__text__number">--</span>
					years
				</p>
				<p class="card__calculation__text">
					<span id="text_month" class="card__calculation__text__number">--</span>
					months
				</p>
				<p class="card__calculation__text">
					<span id="text_day" class="card__calculation__text__number">--</span> days
				</p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/kefer16">Kefer</a>.
		</div>
	</body>
	<script src="./scripts.js"></script>
</html>
